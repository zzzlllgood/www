<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>test</title>
<style type="text/css">
#test{ width:100px;height:100px;background-color:yellow;display:none }
</style>
</head>
<body>
<!--操作对象的DOM-->
<input type="button" id="btn1" value="GO!"/>
<div id="test"></div>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//DOM准备好了后，执行function内的内容
jQuery(function($){
	//按钮被点击后执行的函数
	$("#btn1").click(function(){
		//test元素的系列动作
		$("#test")
			.empty()					//清空元素
			.animate({width:30})		//宽增加30px
			.animate({height:30},1000)	//在1秒之内将高增加30px
			.animate({left:300})		//向右移动300px
			.animate({top:200})			//向下移动200px
			.animate({left:"-=300"})	//向左移动-300px
			.animate({top:"-=200"})		//向上移动-200px
			.animate({opacity:0.5})		//将不透明度变为0.5
			.animate({width:300},2000)	//在2秒内将宽度增加300px
			.fadeOut()					//淡出
			.slideDown()				//幻灯点灭效果
			.slideUp()					//幻灯点亮效果
			.fadeIn("slow")				//淡入（缓慢的）
			.animate({height:30},		//高度增加300px
			 	function(){
			 		//动作结束后，显示文字
			 		$(this).html("动画结束");
			 	}
			 )

	});
});

</script>
</html>
