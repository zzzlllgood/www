<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>test</title>
</head>
<body>
<!--
操作对象的DOM
-->
<form>
<label>字节点</label><input type="text" size="60" value="label为form的子节点，文字变成红色">
<fieldset>
<label>孙节点</label><input type="text" size="60" value="label为form的孙节点，文字不变红色">
</fieldset>
</form>
<label>form外</label><input type="text" size="60" value="label非form的节点，不变色">
<fieldset>
<label>form外</label><input type="text" size="60" value="label非form的节点，不变色">
</fieldset>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">

//将span元素的文字颜色变为红色
$(function(){
	$("form > label").css("color","red");
});
</script>
</html>
