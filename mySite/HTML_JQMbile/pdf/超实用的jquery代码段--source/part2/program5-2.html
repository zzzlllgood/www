<body>
<!--
操作对象的DOM
-->
<div>这个标签没有指定id，因此不变色</div>
<div id="id_name">标签id为id_name，变红色</div>
<p id="id_1">标签id不是id_name，这个不变色</p>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">

//将span元素的文字颜色变为红色
$(function(){
	$("#id_name").css("color","red");
});
</script>
