<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>test</title>
<style type="text/css">
p {
  width:280px;
  border: 1px solid yellow;
  margin: 0;
  padding: 0;
}
.redbox {
  width:280px;
  border: 1px solid red;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
<!--
操作对象的DOM
-->

<p id="one" class="redbox">随着鼠标点击的，交替进行class属性的追加/删除操作</p>
<p id="two" class="redbox">随着鼠标点击的，交替进行class属性的追加/删除操作</p>
<p id="three" class="redbox">点击次数为3的倍数时，交替进行class属性的追加/删除操作</p>

</body>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
    $("p#one,p#two").click(function(){
    	$(this).toggleClass("redbox");
    });
    
    var cnt=1;
    $("p#three").click(function(){
    	$(this).toggleClass("redbox",cnt++ % 3 == 0);
    });
});
</script>
</html>
