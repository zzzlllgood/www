<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>test</title>
</head>
<body>
<!--操作对象的DOM-->
<div id="testDiv">显示文字内容</div>
</body>
<script type="text/javascript">

//XHR对象生成函数
function createHttpRequest(){
	return 
	window.ActiveXObject ? new ActiveXObject("Msxml2.XMLHTTP")||new ActiveXObject("Microsoft.XMLHTTP") :new XMLHttpRequest();
}

function sendRequest(id,url){

	//生成XHR对象
	var obj = createHttpRequest();
	
	//接受callback方法
	obj.onreadystatechange = function(){
		if(obj.readyState == 4){
			//接受时（obj.readyState == 4）
			//将结果显示到对应的元素中
			document.getElementById(id).innerHTML=obj.responseText;
		}
	
	}
	//open方法
	obj.open("GET",url);
	//send方法
	obj.send("");

}

//使用Ajax将文件的内容显示出来
sendRequest("testDiv","./test.txt");

</script>
</html>
