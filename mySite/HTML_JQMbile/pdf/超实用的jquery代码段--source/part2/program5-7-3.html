<body>
<!--
操作对象的DOM
-->
<ul>
<li>除了第0个li外都变色</li>
<li><h3><span>第1个li</span>的文字变为红色</h3></li>
<li>第2个li的文字变为红色</li>
<li><span>第3个li的文字变为红色</span></li>
<li>最后一个li的文字变为红色</li>
</ul>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
	$("li:not(:first)").css("color","red");
});
</script>
