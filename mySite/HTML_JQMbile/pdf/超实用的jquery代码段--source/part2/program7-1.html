<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>test</title>
<style type="text/css">
div {
  width:280px;
  border: 1px solid #000;
  margin: 0;
  padding: 0;
}

</style>
</head>
<body>
<!--
操作对象的DOM
-->

<p id="one" title="第一个p标签"></p>
<p id="two" title="第二个p标签">改变此标签的title属性</p>
<p id="three" title="第三个p标签"></p>

</body>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
    $("p").attr({style:'border: 1px solid #f00;', alt:'设置style属性。'});
    var oneTg = $("p#one").attr("title");
    $("p#one").html(oneTg+"的title属性被取得，并显示。");
    $("p#two").attr("title","修改two的title属性。");
    
    $("p#three").attr("title",function(){
    	var title = this.id;
    	return title;
    })
    .each(function(){
    	$(this).html("title属性与下一个ｉｄ属性取一样的值"+this.title);
    });
});
</script>
</html>
