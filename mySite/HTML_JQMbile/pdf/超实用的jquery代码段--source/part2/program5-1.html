<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>test</title>

<body>
<!--
操作对象的DOM
-->
<p><span>span标签的颜色变为红色</span></p>
<p><span>这个也变为红色</span></p>
<p>这个不变色</p>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">

//将span元素的文字颜色变为红色
$(function(){
	$("span").css("color","red");
});
</script>
