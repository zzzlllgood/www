<script type="text/javascript">


var x=10,y=20;
$(".tooltip").on({
	mouseenter:function(e){
		this.myTitle=this.title;
		this.title="";
		var tooltip='<div id="tooltip" class="tips">'+this.myTitle+'</div>';
		$("body").append(tooltip);
		//alert(e.pageY||e.y);
		$("#tooltip").css({
			top:e.pageY+y+"px",
			left:e.pageX+x+"px"
		}).show("fast");
	
	},
	mouseleave:function(){
		this.title=this.myTitle;
		$("#tooltip").remove();
	
	},
	mousemove:function(e){
		$("#tooltip").css({
			top:e.pageY+y+"px",
			left:e.pageX+x+"px"
		});
	}
});
